<head>
  <title>render-bug</title>
</head>

<body>
  {{> main}}
</body>

<template name="_page">
  {{> content}}
</template>

<template name="main">
  {{#page "main"}}
    <input type="button" value="switch collection"/>
    <ul>
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
  {{/page}}
</template>

<template name="message">
  <li class="{{selected}}">
    {{text}}
  </li>
</template>
